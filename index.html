<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" id="searchTermId" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.listOfMenuItems(searchTerm);">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <found-items items="menu.itemsList" on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>

</html>
